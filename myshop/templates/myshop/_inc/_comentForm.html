




<form method="post" class="row g-3" id="comentForm">
    {{ form.none_field.errors }}
    {% csrf_token %}
    <label for="{{ form.text.id_for_label }}">Оставьте ваш коментарий</label>
    {{ form.text }}
    <div class="invalid-feedback">
        {{ form.text.errors }}
    </div>
    <button type="submit" class="btn btn-primary btn-block col-12" name="coment">Оставить</button>
</form>
