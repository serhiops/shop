{% extends "myshop/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<form method="post" class="row g-3">
    {{ form.none_field.errors }}
    {% csrf_token %}
    <label for="{{ form.email.id_for_label }}">Укажите почту</label>
    {{ form.email }}
    <div class="invalid-feedback">
        {{ form.email.errors }}
    </div>

    <button type="submit" class="btn btn-primary btn-block col-12">Отправить</button>
</form>
{% endblock %}
